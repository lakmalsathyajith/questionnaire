<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Frontend quiz app</title>
</head>

<body>

  <!-- Quiz menu start -->
  <div class="container">
    <header class="header">
      <div class="header__actions">
        <img class="header_icon" src="./assets/images/icon-sun-dark.svg" alt="sun" />
        <button class="header__button"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            viewBox="0 0 20 20" fill="none">
            <circle cx="10" cy="10" r="10" fill="white" />
          </svg></button>
        <img class="header_icon" src="./assets/images/icon-moon-dark.svg" alt="moon" />
      </div>
    </header>
    <main class="quiz">
      <section class="question">
        <h1 class="question__heading">Welcome to the </br><strong>Frontend Quiz!</strong></h1>
        <h4 class="question__subheading">Pick a subject to get started.</h4>
      </section>
      <section class="selection">
        <div class="selection__item">
          <div class="selection__thumb selection__item--html">
            <img src="./assets//images/icon-html.svg" title="html" />
          </div>
          HTML
        </div>
        <div class="selection__item">
          <div class="selection__thumb selection__item--css">
            <img src="./assets//images/icon-css.svg" title="css" />
          </div>
          CSS
        </div>
        <div class="selection__item">
          <div class="selection__thumb selection__item--javascript">
            <img src="./assets//images/icon-js.svg" title="javascript" />
          </div>
          JavaScript
        </div>
        <div class="selection__item">
          <div class="selection__thumb selection__item--accessibility">
            <img src="./assets//images/icon-accessibility.svg" title="accessibility" />
          </div>Accessibility
        </div>
      </section>
    </main>

    <!-- Quiz menu end -->

    <!-- Quiz question start -->

    <!-- Question number of 10

    A

    D

    Submit answer -->

    <!-- Quiz question end -->

    <!-- Quiz completed start -->

    <!-- Quiz completed
    You scored... -->

    <!-- score out of 10 -->

    <!-- Quiz completed end -->
  </div>
</body>

</html>
