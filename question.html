<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="question.css">

  <title>Frontend Mentor | Frontend quiz app</title>
</head>

<body>

  <!-- Quiz menu start -->
  <div class="container">
    <header class="header">
      <div class="header__title">
        <div class="selection__thumb selection__item--accessibility">
          <img src="./assets//images/icon-accessibility.svg" title="accessibility" />
        </div>Accessibility
      </div>
      <div class="header__actions">
        <img class="header_icon" src="./assets/images/icon-sun-dark.svg" alt="sun" />
        <button class="header__button"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            viewBox="0 0 20 20" fill="none">
            <circle cx="10" cy="10" r="10" fill="white" />
          </svg></button>
        <img class="header_icon" src="./assets/images/icon-moon-dark.svg" alt="moon" />
      </div>
    </header>
    <main class="quiz">
      <section class="question">
        <h1 class="question__heading">Question 6 of 10</strong></h1>
        <p class="question__description">Which of these color contrast ratios
          defines the minimum WCAG 2.1 Level AA
          requirement for normal text?</p>
      </section>
      <section class="selection">
        <div class="selection__item">
          <div class="selection__thumb">
            A
          </div>
          4.5 : 1
        </div>
        <div class="selection__item">
          <div class="selection__thumb">
            B
          </div>
          3 : 1
        </div>
        <div class="selection__item">
          <div class="selection__thumb">
            C
          </div>
          2.5 : 1
        </div>
        <div class="selection__item">
          <div class="selection__thumb">
            D
          </div>
          5 : 1
        </div>
        <div class="selection__item selection__submit">
          <div class="selection__thumb">
            D
          </div>
          SUBMIT ANSWER
        </div>
      </section>
    </main>
  </div>
</body>

</html>
